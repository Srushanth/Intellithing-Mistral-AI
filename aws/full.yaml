---
apiVersion: v1
kind: Namespace
metadata:
  name: mistral-ai
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mistral-ai
  name: deployment-mistral-ai
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: app-mistral-ai
  replicas: 5
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-mistral-ai
    spec:
      containers:
      - image: 926015110176.dkr.ecr.eu-north-1.amazonaws.com/intellithing:latest
        imagePullPolicy: Always
        name: app-mistral-ai
        ports:
        - containerPort: 7860
      imagePullSecrets:
        - name: regcred
---
apiVersion: v1
kind: Service
metadata:
  namespace: mistral-ai
  name: service-mistral-ai
spec:
  ports:
    - port: 7860
      targetPort: 7860
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-mistral-ai
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: mistral-ai
  name: ingress-mistral-ai
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service-mistral-ai
              port:
                number: 7860